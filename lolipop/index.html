		<div id='side-buttons' class='no-select'>
			<div id='left-main-button'></div>
			<div id='right-main-button'></div>
		</div>

		<div id='main-container'>
			<div class='relative-layer' id='windows-insertion' style='style="-webkit-transition-property: -webkit-transform"'>
				<div class='scroll' style='-webkit-overflow-scrolling: touch;'>
					<div id='main-menu' class='horizontal-hide'>
						<div class='item' data-lolipop='view:monster-list' onClick='Lolipop.interact(this);' style='background-image:url("img/mobile/menu-monsters.png");'>
							<div class='title'>Monsters</div>
						</div><div class='item' data-lolipop='view:enchants-list' onClick='Lolipop.interact(this);' style='background-image:url("img/mobile/menu-enchants.png");'>
							<div class='title'>Spellbook</div>
						</div><div class='item' data-lolipop='' onClick='Lolipop.interact(this);' style='background-image:url("img/mobile/menu-champions.png");'>
							<div class='title'>Champions</div>
						</div><div class='item' data-lolipop='view:spells-window' onClick='Lolipop.interact(this);' style='background-image:url("img/mobile/menu-surrend.png");'>
							<div class='title'>Surrender</div>
						</div><div class='item' data-menu-target='monster-window' style='background-image:url("img/mobile/menu-rank.png");'>
							<div class='title'>Rank</div>
						</div><div class='item' data-menu-target='monster-window' style='background-image:url("img/mobile/menu-achievements.png");'>
							<div class='title'>Achievements</div>
						</div><div class='item' data-menu-target='monster-window' style='background-image:url("img/mobile/menu-stats.png");'>
							<div class='title'>Statistics</div>
						</div><div class='item' data-menu-target='monster-window' style='background-image:url("img/mobile/menu-options.png");'>
							<div class='title'>Options</div>
						</div><div class='item' data-menu-target='monster-window' style='background-image:url("img/mobile/menu-help.png");'>
							<div class='title'>Help</div>
						</div><div class='item' data-menu-target='monster-window' style='background-image:url("img/mobile/menu-about.png");'>
							<div class='title'>About</div>
						</div><div id='save-item' class='item' data-menu-target='monster-window'  onClick='Lolipop.save();'>
							<div class='bg' style='background-image:url("img/mobile/menu-save.png");'></div> 
							<div class='title'>Save</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class='title'></div>
		<div class='centered-container'>
			<div id="main-button" class='no-select'>Click the Minion</div>

			<div id='top-bar-bg'>
				<div class='fancy-bg grey' style='width: 100%'></div><div id='new-exp' class='fancy-bg blue sep' style='width: 70%'></div><div id='previous-exp' class='fancy-bg sep' style='width: 5%'></div><div class='shadow'></div>
			</div>
			
			<span id='global-back-button' class='no-select' onClick="Lolipop.interact(this);" data-lolipop="view:back"></span>
