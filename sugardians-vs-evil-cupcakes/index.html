<!DOCTYPE HTML>
<html>
	<head>
		<title>Sugardians VS Evil Cupcakes</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<div id='upgrade-owned' class='section'>
			<span class='section-title'>Effects Recap</span>
		</div>
		<div id='canvasframe'>
		<canvas id='canvas' class='noselect' width='480' height="480"></canvas>
		</div>
		<div id='upgrade-shop' class='section'>
			<span class='section-title'>Upgrade Shop</span>
		</div>
		<br>

		<div class='section'>
			<span class='section-title'>Announcement</span>
			<span style='color: #e51248;'><span style='color: #ff0087;'>Warning:</span> This is a concept preview, there is no save system yet. Approx. length: 40 minutes.</span>
		</div>
		<br>

		<div id='manual-currency-section' class='section'>
			<span class='section-title'>Blue Sugarpoints</span>
			<span id='manual-currency-balance'>1,300</span>
		</div>
		<div id='currency-section' class='section'>
			<span class='section-title'>Green Sugarpoints</span>
			<span id='currency-balance'>1,300</span>
		</div>

		<div class='credits'><span >2016 - Robin Nicolet</span></div>

		</div>

		
		
		<br>

		<div id='images' style='visibility: hidden;'>
			<img id='laser' src='SpaceShooterRedux/PNG/Lasers/laserGreen11.png'/>
			<img id='manuallaser' src='SpaceShooterRedux/PNG/Lasers/laserBlue01.png'/>


			<img id='evilcupcake' src='img/evilcupcake.png'/>
			<img id='evilcupcakeblue' src='img/evilcupcake_blue.png'/>
			<img id='evilcupcakegreen' src='img/evilcupcake_green.png'/>
			<img id='evilcupcakepurple' src='img/evilcupcake_purple.png'/>


			<img id='macaroongreen' src='img/macaroongreen.png'/>
			<img id='macaroonblue' src='img/macaroonblue.png'/>


		</div>
	</body>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="ces-browser.min.js"></script>
	<script src="js/game.js"></script>
</html>
